<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Student Management System</h3>
            <h4>Home</h4>
        </div>
        <div class="col-sm-6">
            Hello <b><span sec:authentication="principal.username"></span></b>,
            <span sec:authentication="principal.authorities"></span>

            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" class="btn-info" value="Logout">
            </form>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'TEACHER')" class="btn btn-success">View</button>
    <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="btn btn-warning">Edit</button>
    <button sec:authorize="hasRole('ADMIN')" class="btn btn-danger">Delete</button>
</div>
<script th:src="@{../js/bootstrap.bundle.min.js}"></script>
</body>
</html>
