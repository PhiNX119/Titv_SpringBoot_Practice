<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container w-25 mt-5">
    <h3>Student Management System</h3>
    <h4>Register</h4>
    <hr>
    <form action="#" th:action="@{/register/process}" th:object="${registerUser}" method="post">
        <div th:if="${error}">
            <span class="form-control alert-danger" th:text="${error}"></span>
        </div>
        <!-- Username input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Username</label>
            <input type="text" th:field="*{username}" name="username" id="form2Example1" class="form-control"/>
            <div th:if="${#fields.hasErrors('username')}">
                <ul>
                    <li th:each="e:${#fields.errors('username')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" th:field="*{password}" name="password" id="form2Example2" class="form-control"/>
            <div th:if="${#fields.hasErrors('password')}">
                <ul>
                    <li th:each="e:${#fields.errors('password')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <!-- Firstname input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Firstname</label>
            <input type="text" th:field="*{firstName}" name="firstname" id="form2Example3" class="form-control"/>
            <div th:if="${#fields.hasErrors('firstName')}">
                <ul>
                    <li th:each="e:${#fields.errors('firstName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <!-- Lastname input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Lastname</label>
            <input type="text" th:field="*{lastName}" name="lastname" id="form2Example4" class="form-control"/>
            <div th:if="${#fields.hasErrors('lastName')}">
                <ul>
                    <li th:each="e:${#fields.errors('lastName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Email</label>
            <input type="email" th:field="*{email}" name="email" id="form2Example5" class="form-control"/>
            <div th:if="${#fields.hasErrors('email')}">
                <ul>
                    <li th:each="e:${#fields.errors('email')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <!-- Submit button -->
        <div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Already have account? <a th:href="@{/show-login-page}">Login</a></p>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
