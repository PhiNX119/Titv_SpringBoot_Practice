<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h3>Student Manage</h3>
    <hr/>
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control w-25 mb-4"/>
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control w-25 mb-4"/>
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control w-25 mb-4"/>
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
</div>
<script th:src="@{../js/bootstrap.bundle.min.js}"></script>
</body>
</html>
